lab:
  description: "== NETWORKS ==\nR-EDGE1 <> R-EDGE-2\n\t203.0.113.0/30\n    2001:db8:0:113::/64\n\
    R-EDGE1 <> R-INTERNET\n    198.51.100.0/30\n    2001:db8:0:198::/64\nAREA 0\n\
    \    10.200.0.0/24\n    2001:db8:200::/64\n    IPSEC\n        10.200.0.0/30\n\
    \        2001:db8:200:1::/64\n    R1 <> R-EDGE-1\n        10.200.0.4/30\n    \
    \    2001:db8:200:2::/64\nAREA 2\n    10.2.0.0/16\n    2001:db8:2::/64\n    R1\
    \ <> R-EDGE-1\n        10.2.100.0/30\n        2001:db8:2:100::/80\n    R1 <> D1\n\
    \        10.2.100.4/30\n        2001:db8:2:100:1::/80\n    R1 <> D2\n        10.2.100.8/30\n\
    \        2001:db8:2:100:2::/80\n    VLAN 10\n        10.2.10.0/24\n        2001:db8:2:10::/64\n\
    \    VLAN 20\n        10.2.20.0/24\n        2001:db8:2:20::/64\nAREA 4\n    10.4.0.0/16\n\
    \    2001:db8:4::/64\n    R2 <> R-EDGE-2\n        10.4.100.0/30\n        2001:db8:4:100::/80\n\
    \n== LAB INFO ==\nAll interfaces have been configured on R1, R2, R-EDGE-1, R-EDGE-2\
    \ AND R-INTERNET\nD1, D2 and A1 have empty configs\n\n== 1\nenable features on\
    \ D1 and D2\nfeature interface-vlan\nfeature lacp\nfeature hsrp\nfeature vrrpv3\n\
    feature ospfv3\n\n== 2\nsetup ssh access on D1, D2 and A1\n\n== 3\ncreate vlans\
    \ on D1, D2 and A1\n- vlan 10 IT\n- vlan 20 RND\n- vlan 999 NAT\n\nsetup vlan\
    \ interfaces for each vlan on D1 and D2\n10.2.vlan.252 on D1\n2001:db8:2:vlan::252/64\
    \ on D1\n\n10.2.vlan.253 on D2\n2001:db8:2:vlan::253/64 on D2\n\n== 4\nsetup and\
    \ etherchannel using interface Po1 between D1 and D2 using lacp\n\nsetup trunks\
    \ between D1, D2 and A1. Use the native vlan that was setup\n\nint e1/2\nswitchport\n\
    switchport mode trunk\nswitchport trunk allowed vlan 10,20,999\nswitchport trunk\
    \ native vlan 999\n\n== 5\nsetup a dhcp server on A1 for vlan 10 and 20. The gateway\
    \ ip is always 10.2.vlan.1\nadd a vlan interface if neccesary\nmake G0/2 on A1\
    \ a access port for vlan 10\nmake G0/3 on A1 a access port for vlan 20\nrequest\
    \ a ip address on UB0 and UB1 using the command `sudo dhclient ens2`\n\n== 6\n\
    on D1 and D2, setup hsrp v2 for vlan 10. Use 10.2.10.1 as VIP for IPv4 and set\
    \ the IPv6 VIP to autoconfig\non D1 and D2, setup vrrp v3 for vlan 10. Use 10.2.20.1\
    \ as VIP for IPv4 and set the IPv6 VIP to FE80::1\n\nperform ping tests to the\
    \ gateway on UB0 and UB1\n\n== 7\non D1 and D2 setup routed ports towards R1.\
    \ Use the correct ip addresses\n\n== 8\nsetup ospfv3 area0 between R1 and R-EDGE-1\n\
    setup ospfv3 area2 between R1 and D1\nsetup ospfv3 area2 between R1 and D2\n\n\
    let R-EDGE-1 propagate its default gateway\nSummarize network 10.2.0.0/16 and\
    \ 2001:db8:2::/48 on R1\n\n== 9\nsetup EBGP between R-EDGE-1 and R-INTERNET using\
    \ address families\nadd the networks from Lo0 to BGP on R-INTERNET\nredistribute\
    \ the ospf networks on R-EDGE-1 into BGP\n\ndo a ping test from UB1 to the addresses\
    \ on Lo0 on R-INTERNET\n\n== 10\nsetup EBGP between R-EDGE-1 and R-EDGE-2 using\
    \ address families\nadvertise the network 10.4.100.0/30 and 2001:db8:4:100::/80\
    \ on R-EDGE-2\n\nsetup a default static route on R2 pointing to R-EDGE-2 for ipv4\
    \ and ipv6\n\ndo a ping test from R1 to R2\n\n== 11\nsetup an ipsec VTI tunnel\
    \ between R1 and R2 using the 10.200.0.0/30 and 2001:db8:200:1::/64 network\n\n\
    for phase 1 use sha256, 3600 seconds, DH14 and aes 256 with a psk\nfor phase 2\
    \ use esp-aes 256 and esp-sha-hmac\nthe psk for both peers is ciscocisco\n\n==\
    \ 12\nsetup ospfv3 between R1 and R2 using the ipsec VTI tunnel\nsummarize the\
    \ 10.4.0.0/16 and 2001:db8:4::/48 network on R2\n\n== 13\n\nsetup outbound filters\
    \ on R-EDGE-1 to accomplish the following\n- make sure that we can not become\
    \ a transit network using an as-path list\n- do not advertise the 10.4.0.0/16\
    \ and 2001:db8:4::/48 network using a prefix-list\n\nuse a route map to set the\
    \ local preference of routes coming from R-INTERNET to 250\n"
  notes: ''
  title: ENCOR topics - clean start
  version: 0.0.5
